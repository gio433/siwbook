		            				<span><input required type="text" th:field="*{cognome}" name="cognome" placeholder="cognome"

						<div th:object="${credentials}">
							<div>
								<span><input required type="text" th:field="*{username}" name="username" placeholder="username"></span>

							</div> 
						</div>
